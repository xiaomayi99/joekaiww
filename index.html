<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微信，是一个生活方式</title>
    <meta name="description" content="一款跨平台的通讯工具。支持单人、多人参与。通过手机网络发送语音、图片、视频和文字。">
    <!-- 添加Open Graph meta标签 -->
    <meta property="og:site_name" content="Qq">
    <meta property="og:title" content="微信，是一个生活方式">
    <meta property="og:description" content="一款跨平台的通讯工具。支持单人、多人参与。通过手机网络发送语音、图片、视频和文字。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://weixin.qq.com">
</head>
<body>
<script>
// Base64 encoded URL of the target page
var encodedUrl = "aHR0cHM6Ly93d3cucXEuY29t"; // 这是 "https://www.qq.com" 的 Base64 编码

// Decode the Base64 encoded URL and redirect
var decodedUrl = atob(encodedUrl);
window.location.href = decodedUrl;
</script>
<p>If you are not redirected automatically, follow this <a id="redirect-link" href="#">link</a>.</p>
<script type="text/javascript">
// Set the link address for manual redirection
document.getElementById("redirect-link").href = atob(encodedUrl);
</script>
</body>
</html>
